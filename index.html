<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Page Title Here</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
  />
  <style>
    .copy-button {
      cursor: pointer;
      background-color: #262626;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin-left: 5px; /* Adjusted to move the button to the left */
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .copy-button:hover {
      background-color: #141414;
    }
    .copy-button:active {
      background-color: #1c1c1c;
    }
  </style>
  <script defer src="/_vercel/insights/script.js"></script>
  <script>
    function copyCodeToClipboard() {
      var codeElement = document.querySelector("code");
      var tempTextarea = document.createElement("textarea");
      tempTextarea.textContent = codeElement.textContent;
      document.body.appendChild(tempTextarea);
      tempTextarea.select();
      document.execCommand("copy");
      document.body.removeChild(tempTextarea);
      alert("Code copied to clipboard!");
    }
  </script>
</head>
<body>
  <pre><code>&lt;script defer src="/_vercel/insights/script.js"&gt;&lt;/script&gt;</code></pre>
  <button class="copy-button" onclick="copyCodeToClipboard()">Copy</button>
</body>
</html>
